    <header>

            <a href="index.html"><img src=" ../june-final/images/RAK-logo.png" class="logo"

    <main>
        <div class="d-container">
            <div class="d-left-top">
                <h1>Supporter contributions help fund all Random Acts activities.</h1>
            </div>
            <div class="d-right-top">
                <div id="DonateForm" class="donate-form">
                    <form action="">
                        <fieldset>
                            <h2>Donate</h2>
                            <div class="amount-range">
                                <div class="amount-b button1 highlight">
                                    <p>$25</p>
                                </div>
                                <div class="amount-b button1">
                                    <p>$50</p>
                                </div>
                                <div class="amount-b button1">
                                    <p>$100</p>
                                </div>
                                <div class="amount-b button1">
                                    <p>$500</p>
                                </div>
                                <div class="amount-b button1">
                                    <p>$1,000</p>
                                </div>
                                <div class="amount-b button1">
                                    <p>$5,000</p>
                                </div>
                                <div class="amount-b button1">
                                    <p>Other</p>
                                </div>
                            </div>
                        </fieldset>

                        <label for="fname">Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">

                        <!-- <input type="submit" value="Submit"> -->
                        <button id="Payment" class="button-submit button-paymet">Payment Form</button>

                        <button type="button" id="show_hide" class="button-submit button-donate">Donate</button>
                    </form>
                </div>
                <div id="toggle_tst" class="donate-items">
                    <div class="row-d">
                        <div class="column-d">
                            <img src="../june-final/images/heart-1.png" id="" class="red-hearts" alt="Full of Hears">
                        </div>
                        <div class="column-d">

                        <h1 class="column-d">Thank You!</h1>
                        <div class="column-d">

                        </div>

                    </div>
                </div>
            </div>
            <div class="d-wide-bottom"></div>
        </div>
    </main>
