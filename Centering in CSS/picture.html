<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="main.css" rel="stylesheet">

    <title>Centering in CSS</title>
</head>

<body>
    <header class="red-bg">
        <h3>Awesome Sunset Website</h3>
    </header>

    <main class="green-bg block-inline-centering">
        <picture>
        <source srcset="sunset.jpg" media="(min-width: 900px)">
        <source srcset="sunset.jpg" media="(min-width: 600px)">
        <img src="sunset.jpg" alt="cute sunset">
        </picture>
    </main>

</body>

</html>
