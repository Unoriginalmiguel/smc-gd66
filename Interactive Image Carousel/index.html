<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <title>Food Club</title>
</head>
<body>

    <header>
        <form method="GET" action="">
            <label for="groupSelect">Group</label>
            <select id="groupSelect">
                <option value="pies">Pies</option>
                <option value="pizza">Pizza</option>
                <option value="pasta">Pasta</option>
            </select>

            <label for="catSelect">Category</label>
            <select id="catSelect"></select>
        </form>

    </header>
    <hr>
    <main id="galleryCarousel">
        <img class="food-imgs" src="images/pie-apple.jpg" alt="Pie Option One" id="galleryImg-1">

        <img class="food-imgs" src="images/pizza-margherita.jpg" alt="Pizza Option Two" id="galleryImg-2">

        <img class="food-imgs" src="images/pasta-amatriciana.jpg" alt="Pasta Option Three" id="galleryImg-3">
    </main>
    
    <script src="script.js"></script>
    
</body>
</html>
